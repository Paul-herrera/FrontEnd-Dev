<!doctype html>
<html>

    <head>
        <title>Exercise 14</title>
        <link rel="stylesheet" href="styles/main.css">
    </head>

    <body>
        <section>
            <ul id="message"></ul>
        </section>
        <main class="inputs">
            <div class='inputGroup'>
                <label for="userName">User Name</label>
                <input type="text" id="userName" name="userName" value="" placeholder=" User Name" required/>
            </div>

            <div class='inputGroup'>
                    <label for="eMail"> Email</label>
                    <input type="email" id="eMail" name="email" value="" placeholder="Email Address" required/>        
            </div>

            <div class='inputGroup'>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Password" required/>        
            </div>

            <div class='inputGroup'>
                    <label for="timeZone">Time Zone</label>
                    <select id="timeZone">
                        <option value> </option>
                        <option>Eastern</option>
                        <option>Central</option>
                        <option>Mountain</option>
                        <option>Pacific</option>
                    </select>        
            </div>

            <div class='checkGroup'>
                    <input type="radio" value="yes" id="terms" required/>
                    <label for="terms">Accept Terms and Conditions</label>        
            </div>

            <button type="button" id="submit">
                Submit
            </button>
            <button type="button" id="reset">
                Reset
            </button>
        </main>
        
        <script src="scripts/main.js"></script>
    </body>

</html>
